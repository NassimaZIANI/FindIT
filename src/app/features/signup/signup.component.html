<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div>
          <h1 class="mb-3">S'inscrire</h1>
        </div>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-3 row">
            <div class="col-6">
              <label class="form-label" for="nom">Nom</label>
              <input
                type="text"
                id="nom"
                class="form-control form-control"
                placeholder="Saisissez votre nom"
              />
            </div>
            <div class="col-6">
              <label class="form-label" for="prenom">Prénom</label>
              <input
                type="text"
                id="prenom"
                class="form-control form-control"
                placeholder="Saisissez votre prénom"
              />
            </div>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="tel">Numéro de téléphone</label>
            <input
              type="tel"
              id="tel"
              class="form-control form-control"
              placeholder="Saisissez votre numéro de téléphone"
            />
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="email">Adresse e-mail</label>
            <input
              type="email"
              id="email"
              class="form-control form-control"
              placeholder="Saisissez votre adresse e-mail"
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="mdp">Mot de passe</label>
            <input
              type="password"
              id="mdp"
              class="form-control form-control"
              placeholder="Saisissez votre mot de passe"
            />
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="mdp2"
              >Confirmation du mot de passe</label
            >
            <input
              type="password"
              id="mdp2"
              class="form-control form-control"
              placeholder="Veuillez confirmer votre mot de passe"
            />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              inscription
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Vous avez déjà un compte ?
              <a href="#!" class="link-primary">Connexion</a>
            </p>
          </div>
        </form>
      </div>
      <div class="col-md-9 col-lg-6 col-xl-5 offset-xl-1">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-center py-4 px-4 px-xl-5 my-bg"
  >
    <!-- Copyright -->
    <div class="text-white mb-3">Copyright © 2022. All rights reserved.</div>
    <!-- Copyright -->
  </div>
</section>
